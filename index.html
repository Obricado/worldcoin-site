<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worldcoin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      justify-content: center;
    }
    header {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    p.lead {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    button {
      background: white;
      color: #0072ff;
      font-weight: 700;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,114,255,0.4);
      transition: background 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background: #005bb5;
      color: white;
      box-shadow: 0 7px 20px rgba(0,91,181,0.6);
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>Worldcoin</header>
  <p class="lead">
    The future of global cryptocurrency starts here. Join the Worldcoin revolution and be part of a borderless digital economy.
  </p>
  <button onclick="alert('Wallet connection coming soon!')">Connect Wallet</button>
  <footer>
    &copy; 2025 Worldcoin. All rights reserved.
  </footer>
</body>
</html>
